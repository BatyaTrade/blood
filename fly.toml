app = "blood-mushroom-bot"  # Замени на своё уникальное имя
primary_region = "ams"      # Amsterdam (ближе к Европе)

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80

  [[services.ports]]
    port = 443

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Не выключать VM
  auto_start_machines = true
  min_machines_running = 1    # Минимум 1 инстанс всегда

